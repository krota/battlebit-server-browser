<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleBit Server Browser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <header>
        <h1>BattleBit Server Browser</h1>
    </header>
    <div class="controls">
        <div id="stats"></div>
        <div class="button-row">
            <button id="refresh">Refresh</button>
            <button id="toggle-empty">Show Empty Servers</button>
        </div>
        <div class="top-meta">
            <div class="legend">
                <span><span class="dot dot-green"></span> Good Pop</span>
                <span><span class="dot dot-gray"></span> Low Pop</span>
                <span><span class="dot dot-yellow"></span> Locked</span>
                <span><span class="dot dot-red"></span> Full</span></div>
            <div id="status">Loading...</div>
        </div>
    </div>
    <div class="server-pane">
        <div id="loading-overlay" class="visible">
            <svg class="spinner-crosshair" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="45" stroke="#aaa" stroke-width="4" fill="none" />
              <line x1="50" y1="5" x2="50" y2="25" stroke="#aaa" stroke-width="4"/>
              <line x1="50" y1="75" x2="50" y2="95" stroke="#aaa" stroke-width="4"/>
              <line x1="5" y1="50" x2="25" y2="50" stroke="#aaa" stroke-width="4"/>
              <line x1="75" y1="50" x2="95" y2="50" stroke="#aaa" stroke-width="4"/>
            </svg>
          </div>
        <div id="servers"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
